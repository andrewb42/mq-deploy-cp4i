apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: mq1
  namespace: mq
spec:
  license:
    accept: true
    license: L-RJON-BYRMYW
    use: NonProduction
  queueManager:
    image: cp.icr.io/cp/ibm-mqadvanced-server-integration:9.2.2.0-r1-amd64
    imagePullPolicy: Always
    storage:
      queueManager:
        enabled: true
    availability:
#     type: SingleInstance
      type: NativeHA
    name: QM1
    mqsc:
    - configMap:
        name: ivt-mqsc
        items:
        - ivt.mqsc
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.2.2.0-r1
  web:
    enabled: true
  tracing:
    enabled: true
    namespace: opsdash
  pki:
    keys:
      - name: label1
        secret:
          secretName: mq1key
          items:
            - tls.key
            - tls.crt
  imagePullSecrets:
    - name: ibm-entitlement-key
